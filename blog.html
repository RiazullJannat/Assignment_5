<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgba(17, 17, 17, 1)',
                        secondary: 'rgba(17, 17, 17, 0.7)',
                        accent:'rgba(253, 216, 53, 0.16)',
                        btnBg: '#B4F461'
                    },
                    fontFamily: {
                        lexend: ['Lexend', 'sans-serif']
                    },
                },
            },
        }
    </script>
</head>
<body>
    <header>
        <nav class=" sticky top-0 z-50">
            <div class=" py-6 bg-accent">
                <div class="flex justify-between container mx-auto">
                    <button class="btn bg-btnBg sm:btn-sm md:btn-md lg:btn-lg"><a href="index.html">Home</a></button>
                    <div class="flex justify-center items-center gap-4">
                        <span><img src="assets/logo.png" alt="##"></span>
                        <h1><span class="font-semibold text-[20px] hidden sm:block">Donate Bangladesh</span></h1>
                    </div>
                    <div class="flex justify-center items-center gap-4">
                        <span><img src="assets/coin.png" alt="##"></span>
                        <p><span id="myBalance" class="text-[20] text-secondary font-semibold">5500</span> BDT</p>
                    </div>
                </div>
            </div>
            <div  class=" py-8 flex flex-row gap-4 justify-center">
                <button  id="donateBtn" class="btn  sm:btn-sm md:btn-md lg:btn-lg bg-btnBg text-secondary">Donate</button>
                <button id="historyBtn" class="btn sm:btn-sm md:btn-md lg:btn-lg border text-secondary">History</button>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
